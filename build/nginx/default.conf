server {
  listen 0.0.0.0:80;
  server_name localhost;

  root /web/backend/public;

  access_log /dev/stdout;
  error_log /dev/stdout;

  location / {
    try_files $uri $uri/index.php;
  }

  location ~ \.php$ {
    fastcgi_pass php-fpm:9000;
    fastcgi_index index.php;
    include fastcgi.conf;
  }
}